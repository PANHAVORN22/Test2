<!DOCTYPE html>
<html>
<head>
    <title>Red Background Website</title>
    <style>
        body {
            background-color: red;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 768px) {
            body {
                background-color: blue;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .container {
            display: inline-block;
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            animation: slideIn 1s ease-in-out;
        }

        h1 {
            color: red;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wellcome to KIT</h1>
        <p>hello for kitian</p>
    </div>
</body>
</html>
