<!DOCTYPE html>
<html>
<head>
    <title>School Job Application Form</title>
</head>
<body>
    <h1>School Job Application Form</h1>
    <form action="process_application.php" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number (digits only)"><br>

        <label for="position">Position:</label>
        <select id="position" name="position" required>
            <option value="">Select Position</option>
            <option value="teacher">Teacher</option>
            <option value="administrator">Administrator</option>
            <option value="janitor">Janitor</option>
        </select><br>

        <label for="resume">Upload Resume (PDF only):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required><br>

        <label for="cover-letter">Cover Letter:</label>
        <textarea id="cover-letter" name="cover-letter" rows="4" required></textarea><br>

        <input type="submit" value="Submit Application">
    </form>

    <script>
        function validateForm() {
            return true; 
        }
    </script>
</body>
</html>
