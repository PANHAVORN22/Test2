<!DOCTYPE html>
<html>
<head>
    <title>Food Delivery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF5733;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .restaurant {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            display: inline-block;
            width: 30%;
        }

        .restaurant img {
            max-width: 100%;
            border-radius: 5px;
        }

        .restaurant h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .restaurant p {
            margin: 0;
            font-size: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="restaurant">
            <img src="restaurant1.jpg" alt="Restaurant 1">
            <h2>Restaurant 1</h2>
            <p>Delicious food options</p>
        </div>

        <div class="restaurant">
            <img src="restaurant2.jpg" alt="Restaurant 2">
            <h2>Restaurant 2</h2>
            <p>Healthy and tasty dishes</p>
        </div>

        <div class="restaurant">
            <img src="restaurant3.jpg" alt="Restaurant 3">
            <h2>Restaurant 3</h2>
            <p>Quick delivery service</p>
        </div>
    </div>

    <footer>
        &copy; 2023 Food Delivery App
    </footer>
</body>
</html>
